<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var today=new Date();
        var nowDay=today.getMonth();
        if(nowDay==0){
            document.write('<img src="images/1.gif" alt="1월">');
        } else if(nowDay==1){
            document.write('<img src="images/2.gif" alt="2월">');
        } else if(nowDay==2){
            document.write('<img src="images/3.gif" alt="3월">');
        } else if(nowDay==3){
            document.write('<img src="images/4.gif" alt="4월">');
        } else if(nowDay==4){
            document.write('<img src="images/5.gif" alt="5월">');
        } else if(nowDay==5){
            document.write('<img src="images/6.gif" alt="6월">');
        } else if(nowDay==6){
            document.write('<img src="images/7.gif" alt="7월">');
        } else if(nowDay==7){
            document.write('<img src="images/8.gif" alt="8월">');
        } else if(nowDay==8){
            document.write('<img src="images/9.gif" alt="9월">');
        } else if(nowDay==9){
            document.write('<img src="images/10.gif" alt="10월">');
        }  else if(nowDay==10){
            document.write('<img src="images/11.gif" alt="11월">');
        } else {
            document.write('<img src="images/11.gif" alt="11월">');
        }
        
    </script>
</body>
</html>
