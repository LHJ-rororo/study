<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 219P</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
    }
    body{
        margin: 0 70px;
    }
    h1{
        width: 350px;
        height: 70px;
        margin-bottom: 20px;
        border: 3px solid #ccc;
        background: url();
        background-color: brown;
    }

    .tra{
        width: 500px;
        background-color: #ae5329;
        transition: all 0.4s;

    }
    .tra:hover{
        background-color: #ae5329;
        transform: translate(20px,-30px);
        -ms-transform: translate(20px,-30px);
        -moz-transform: translate(20px,-30px);
        -webkit-transform: translate(20px,-30px);
        -o-transform: translate(20px,-30px);
    }

    .rot{
        width: 500px;
        background-color: #cdb119;
        transition: all 0.4s;

    }
    .rot:hover{
        background-color: #cdb119;
        transform: rotate(30deg);
        -ms-transform: rotate(30deg);
        -moz-transform: rotate(30deg);
        -webkit-transform: rotate(30deg);
        -o-transform: rotate(30deg);
    }
    .sca{
        width: 500px;
        background-color: #edb00a;
        transition: all 0.4s;

    }
    .sca:hover{
        background-color: #edb00a;
        transform: scale(1.3,0.7);
        -ms-transform: scale(1.3,0.7);
        -moz-transform: scale(1.3,0.7);
        -webkit-transform: scale(1.3,0.7);
        -o-transform: scale(1.3,0.7);
    }
    .ske{
        width: 500px;
        background-color: gold;
        transition: all 0.4s;

    }
    .ske:hover{
        background-color: gold;
        transform: skew(30deg,20deg);
        -ms-transform: skew(30deg,20deg);
        -moz-transform: skew(30deg,20deg);
        -webkit-transform: skew(30deg,20deg);
        -o-transform: skew(30deg,20deg);
    }
    </style>
</head>
<body>
    <h1>원래박스</h1>
    <h1 class="tra">이동했어요!</h1>
    <h1 class="rot">회전했습니까?</h1>
    <h1 class="sca">크기가 변했습니다.</h1>
    <h1 class="ske">찌그러졌다.</h1>
</body>
</html>
