<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition 223-224P</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
    }
    body{
        font: 20px "Arial";
        margin: 20px;
    }
    h1,ul{
        padding: 10px;
    }
    .util li{
        display: inline;
    }
    .util li a{
        float: left;
        padding: 10px 20px;
        margin-right: 1px;
        background: #123456;
        color: #abcedf;
        transition: all 2s;
        -moz-transition: all 2s;
        -webkit-transition: all 2s;
        -o-transition: all 2s;
    }
    .util li a:hover{
        background: #abcedf;
        color: #123456;
    }
    </style>
</head>
<body>
    <h1>Changing Utilmenu</h1>
    <ul class="util">
        <li><a href="#">HOME</a></li>
        <li><a href="#">JOIN</a></li>
        <li><a href="#">SITTEMAP</a></li>
    </ul>
</body>
</html>
