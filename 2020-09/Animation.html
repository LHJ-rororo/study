<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 225P-227P</title>

    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style: none;
    }
    body{
        font: 12px "Aeial";
        margin: 20px;
    }
    p{
        widows: 140px;
        height: 120px;
        padding: 10px;
        background: #c00;
        color: #fff;
        font-size: 20px;
        animation: myfirst 30s infinite;
        -moz-animation: myfirst 30s infinite;
        -webkit-animation: myfirst 30s infinite;
        -o-animation: myfirst 30s infinite;
    }

    @keyframes myfirst{
        0%{
            background: #c00;
            width: 140px;
            height: 120px;
        }
        25%{
            background: #00c;
            width: 450px;
            height: 120px;
        }
        50%{
            background: #808;
            width: 450px;
            height: 180px;
        }
        75%{
            background: #080;
            width: 140px;
            height: 180px;
        }
        100%{
            background: #c00;
            width: 140px;
            height: 120px;
        }
    }
    @-moz-keyframes myfirst{
        0%{
            background: #c00;
            width: 140px;
            height: 120px;
        }
        25%{
            background: #00c;
            width: 450px;
            height: 120px;
        }
        50%{

            height: 180px;
        }
        75%{
            background: #080;
            width: 140px;
            height: 180px;
        }
        100%{
            background: #c00;
            width: 140px;
            height: 120px;
        }
    }
    @-webkit-keyframes myfirst{
        0%{
            background: #c00;
            width: 140px;
            height: 120px;
        }

        75%{
            background: #080;

            height: 180px;
        }
        100%{
            background: #c00;
            width: 140px;
            height: 120px;
        }
    }
@-o-keyframes myfirst{
        0%{
            background: #c00;
            width: 140px;
            height: 120px;
        }
        25%{
            background: #00c;
            width: 450px;
            height: 120px;
        }
        50%{
            background: #808;

</head>
