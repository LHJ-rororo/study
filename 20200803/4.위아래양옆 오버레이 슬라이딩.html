<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션2</title>
    <style type="text/css">
    .container{
        width: 50%;
        position: relative;
    }
    .image{
        display: block;
        width: 100%;
        height: auto;
    }
    
    .text{
        color: #fff;
        font-size: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform : translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
    }
    /* Hello World 폰트 조정 */
    
    .container:hover .overlay-01{
        bottom: 0;
        height: 100%;
        opacity: 0.5;
    }
    
    .overlay-01{
        position: absolute;
        top: 0;
        bottom: 100%;
        left:0;
        right: 0;
        background-color: #008cba;
        overflow: hidden;
        width:100%;
        height: 0;
        transition: .5s;
    }
    /* 위에서 아래로 슬라이딩 되면서 글자가 나타나는 효과 */

    .container:hover .overlay-02{
        top: 0;
        height: 100%;
        opacity: 0.5;
    }
    
    .overlay-02{
        position: absolute;
        top: 100%;
        bottom: 0;
        left:0;
        right: 0;
        background-color: #008cba;
        overflow: hidden;
        width:100%;
        height: 0;
        transition: .5s;
    }
    /* 아래에서 위로 슬라이딩 되면서 글자가 나타나는 효과 */

    .container:hover .overlay-03{
        left: 0;
        width: 100%;
        opacity: 0.5;
    }
    
    .overlay-03{
        position: absolute;
        top: 0;
        bottom: 0;
        left: 100%;
        right: 0;
        background-color: #008cba;
        overflow: hidden;
        width:0;
        height: 100%;
        transition: .5s;
    }

    /* 왼쪽에서 오른쪽으로 슬라이딩 되면서 글자가 나타나는 효과 */

    .container:hover .overlay-04{
        right: 0;
        width: 100%;
        opacity: 0.5;
    }
    
    .overlay-04{
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 100%;
        background-color: #008cba;
        overflow: hidden;
        width:0;
        height: 100%;
        transition: .5s;
    }

    /* 오른쪽에서 왼쪽으로 슬라이딩 되면서 글자가 나타나는 효과 */

    .container:hover .overlay-05{
        opacity: 1;
    }
    
    .overlay-05{
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #008cba;
        overflow: hidden;
        width:100%;
        height: 100%;
        transition: .5s;
        opacity: 0;
    }
    /* 오퍼시티가 진해지면서 글자가 나타나는 효과 */
    </style>
</head>
<body>
    <div class="container">
        <img src="images/sample-01.jpg" alt="Avatar" class="image">
        <div class="overlay-01">
            <div class="text">Hello World</div>
        </div>
    </div>
    <div class="container">
        <img src="images/sample-01.jpg" alt="Avatar" class="image">
        <div class="overlay-02">
            <div class="text">Hello World</div>
        </div>
    </div>
    <div class="container">
        <img src="images/sample-01.jpg" alt="Avatar" class="image">
        <div class="overlay-03">
            <div class="text">Hello World</div>
        </div>
    </div>
    <div class="container">
        <img src="images/sample-01.jpg" alt="Avatar" class="image">
        <div class="overlay-04">
            <div class="text">Hello World</div>
        </div>
    </div>
    <div class="container">
        <img src="images/sample-01.jpg" alt="Avatar" class="image">
        <div class="overlay-05">
            <div class="text">Hello World</div>
        </div>
    </div>
</body>
</html>
