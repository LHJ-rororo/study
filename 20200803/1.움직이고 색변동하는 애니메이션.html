<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 수업</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            /* 포지션 설정 시 움직이는 애니메이션을 구현할 때 기준점이 된다 */
            animation-name: example;
            /* 애니메이션 이름은 키프레임으로 하단에 상세설정을 해야한다 */
            animation-duration: 4s;
            /* 4초동안 실행되는 애니메이션 이라는 설정 */
            animation-delay: 2s;
            /* 2초 동안 딜레이 된 후 실행되는 애니메이션 설정 */
            animation-iteration-count: infinite;
            /* 동일한 애니메이션을 3번 반복한다는 애니메이션 설정, infinite라고 쓰면 무한반복이 된다 */
            
        }
        @keyframes example{
            /* from{background-color: red;}
            to{background-color: yellow;} */
            /* 프롬-투로 색상변경 애니메이션을 명령할 수 있다. */
            0%{background-color: red; left: 0px; top: 0px;}
            25%{background-color: yellow;left: 200px; top: 0px;}
            50%{background-color: blue;left: 200px; top: 200px;}
            75%{background-color: green;left: 0px; top: 200px;}
            100% {background-color: red; left: 0px; top: 0px;}
            /* 0%25%50%100% 등 퍼센트로 색상변경 애니메이션을 명령할 수 있다. 단 퍼센트로 제어 시엔 초 값을 제어하는 데 불편하는 부분이 있다.*/
            /* 설정방법 초단위or(%){background-color:원하는 색; 위치값:px; 위치값px;} */
        }
    </style>
</head>
<body>
    <div>색상이 변경이 됩니다.</div>
</body>
</html>
