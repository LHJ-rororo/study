<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션1</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    .container{
        width: 50%;
        position: relative;
    }
    .image{
        display: block;
        width: 100%;
        height: auto;
    }
    
    .container:hover .overlay{
        opacity: 0.5;
    }
    .text{
        color: #fff;
        font-size: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform : translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
    }
    
    .container:hover .overlay{
        left: 0;
        height: 100%;
    }
    
    .overlay{
        position: absolute;
        bottom: 0;
        left:0;
        right: 0;
        background-color: #008cba;
        overflow: hidden;
        width:100%;
        height: 0;
        transition: .5s;}
        </style>
</head>
<body>
    <div class="container">
        <img src="images/sample-01.jpg" alt="Avatar" class="image">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>
</body>
</html>
