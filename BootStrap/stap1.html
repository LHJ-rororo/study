<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 프레임워크</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- 1. 부트스탭 cdn은 링크 css보다 더 높은 자리에 있어야한다 -->
<link rel="stylesheet" href="css/stap1.css">
    
</head>
<body>
<!-- 4. 부트 스탭은 12개 칼럼으로 홈페이지가 나눠져잇는데 
    레이아웃을 짤 때 절반으로 나누고 싶으면 6,6 (col-sm6 *2)으로 나누면 된다. -->
    <div class="container">
<!--3. 1140에 마진 0 auto 로 설정되어있는 
    container (전체를 쓰고싶으면 container-fluid 로 
    바꾸면 된다) -->
        <div class="row">
            <div class="col-sm-6 bg-1"></div>
            <div class="col-sm-6 bg-2"></div>
            <!-- 비율 50:50 -->
<!--2. 위의 박스에는 이미 플루트가 적용되어 있다 -->
        <div class="row">
            <div class="col-sm-4 bg-3"></div>
            <div class="col-sm-4 bg-4"></div>
            <div class="col-sm-4 bg-5"></div>
            <!-- 비율 33.3 -->
        </div>
        <div class="row">
            <div class="col-sm-3 bg-6"></div>
            <div class="col-sm-3 bg-7"></div>
            <div class="col-sm-3 bg-8"></div>
            <div class="col-sm-3 bg-9"></div>
            <!-- 비율 25% -->
        </div>
        </div>
    </div>
    <div class="container">
        <!-- 부트스탭은 이미지의 모양이 자동으로 디자인되어있다 -->
        <img src="images/img-001.gif" alt="" class="img-rounded">
        둥근사각형
        <img src="images/img-001.gif" alt="" class="img-circle">
        동그라미
        <img src="images/img-001.gif" alt="" class="img-thumbnail">
        직각네모(썸네일)
    
    </div>

    <div class="container">
        <!-- 부트스탭은 경고창 이미지 디자인도 자동으로 되어있다 -->
        <div class="alert alert-success">
            <strong>Success!</strong> Indicates a successful or positive action.
        </div>

        <div class="alert alert-info">
            <strong>Info!</strong> Indicates a neutral informative change or action.
        </div>

        <div class="alert alert-warning">
            <strong>Warning!</strong> Indicates a warning that might need attention.
        </div>

        <div class="alert alert-danger">
            <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
        </div>
    </div>
    
    <div class="container">
         <!-- 부트스탭은 버튼창도 디자인되어있다 -->
        <h2>Button Styles</h2>
        <button type="button" class="btn"></button>
        <button type="button" class="btn btn-default">
            Default
        </button>
        <button type="button" class="btn btn-primary">
            Primary
        </button>
        <button type="button" class="btn btn-success">
            Success
        </button>
        <button type="button" class="btn btn-info">
            Info
        </button>
        <button type="button" class="btn btn-warning">
            warning
        </button>
        <button type="button" class="btn btn-danger">
            Danger
        </button>
        <button type="button" class="btn btn-link">
            Link
        </button>
    </div>
</body>
</html>
