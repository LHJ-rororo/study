<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    #flot{
        width: 100%;
        height: 3000px;
    }
    #flot div{
        float: left;
    }
    .big-box1{
        width: 100%;
        height: 200px;

    }
    .big-box2{
        width: 100%;
        height: 500px;

    }
    .big-box3{
        width: 100%;
        height: 1000px;

    }
    
    .nav{
        width: 100%;
        height: 40px;
        background-color: blue;
        
    }
    
    .header{
        width: 100%;
        height: 160px;
        background-color: skyblue;
    }

    .box1{
        width: 33.33%;
        height: 300px;
        background-color: yellow;
    }
    .box2{
        width: 33.33%;
        height: 300px;
        background-color: plum;}
    .box3{
        width: 33.33%;
        height: 300px;
        background-color: tomato;}
    .box4{
        width: 100%;
        height: 200px;
        background-color: aqua;
    }
    .content{
        width: 100%;
        height: 300px;
        background-color: gray;
    }

    
    @media (max-width: 767px){
        .big-box2 div{
            width: 50%;
            height: 250px;
            float: left;
        }
    }

    @media(max-width:358px){
        #flot div{
            width: 100%;
            float: left;
        }
        .big-box2{
        width: 100%;
        height: 1000px;

    }
        .big-box3{
            width: 100%;
            height: 300px;
            
        }
    }
    
    </style>
</head>
<body>
    <header id="flot">
        <div class="big-box1">
            <div class="nav"></div>
            <div class="header"></div>
        </div>
        <div class="big-box2">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
        </div>
        <div class="big-box3">
            <div class="content"></div>
        </div>
    </header>
    
</body>
</html>
