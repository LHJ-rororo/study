<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    /* header{
        width: 100%;
        height: 500px;
    }
    section{
        width: 100%;
    }
    footer{
        width: 100%;
    } */
    div{
        float: left;
    }
    
    .big-box-1{
        box-sizing: border-box;
        border: 1px solid #000;
        width: 100%;
        height: 500px;
        background-color: red;
    }
    .big-box-2{
        width: 100%;
        height: 500px;
    }
    .big-box-2>.box1{
        width: 50%;
        height: 500px;
        background-color: green;
        box-sizing: border-box;
        border: 1px solid #000;
    }
    .big-box-2>.box2{
        width: 25%;
        height: 500px;
        background-color: greenyellow;
        box-sizing: border-box;
        border: 1px solid #000;
    }
    .big-box-2>.box3{
        width: 25%;
        height: 500px;
        background-color: khaki;
        box-sizing: border-box;
        border: 1px solid #000;
    }
    .big-box-3{
        width: 100%;
        height: 250px;
    }
    .big-box-3>.samll-box{
        background-color: maroon;
        width: 25%;
        height: 250px;
        box-sizing: border-box;
        border: 1px solid #000;
    }
    .big-box-4{
        width: 100%;
        height: 600px;
    }

    .big-box-4>.last-box1{
        width: 50%;
        height: 400px;
        background-color: olive;
        box-sizing: border-box;
        border: 1px solid #000;
    }
    .big-box-4>.last-box2{
        width: 50%;
        height: 400px;
        background-color: olivedrab;
        box-sizing: border-box;
        border: 1px solid #000;
    }
    .big-box-4>.last-box3{
        width: 100%;
        height: 200px;
        background-color: palevioletred;
        box-sizing: border-box;
        border: 1px solid #000;
    }

    @media (max-width: 358px){

        .big-box-2{
        width: 100%;
        height: 1500px;
    }
    .big-box-3{
        width: 100%;
        height: 500px;
    }
    .big-box-2>.box1{
        width: 100%;
        clear: both;
    }
    .big-box-2>.box2{
        width: 100%;
        clear: both;
    }
    .big-box-2>.box3{
        width: 100%;
        clear: both;
    }
    .big-box-3>.samll-box{
        width: 50%;
        float: left;;
    }
            
    .big-box-4>.last-box1{
        width: 100%;
        height: 400px;
        clear: both;
    }
    .big-box-4>.last-box2{
        width: 100%;
        height: 400px;
        clear: both;
    }
    .big-box-4>.last-box3{
        width: 100%;
        height: 200px;
        clear: both;
    }

    }
    
    </style>
</head>
<body>
<header>
    <div class="big-box-1">1</div>
</header>

<section>
    <div class="big-box-2">
        <div class="box1">2</div>
        <div class="box2">3</div>
        <div class="box3">4</div>
    </div>
    <div class="big-box-3">
        <div class="small-box1 samll-box">5</div>
        <div class="small-box2 samll-box">6</div>
        <div class="small-box3 samll-box">7</div>
        <div class="small-box4 samll-box">8</div>
    </div>
</section>

<footer>
    <div class="big-box-4">
        <div class="last-box1">9</div>
        <div class="last-box2">10</div>
        <div class="last-box3">11</div>
    </div>
</footer>


</body>
</html>
