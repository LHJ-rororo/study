<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .big-flex{
        width: 100%;
        height: 300px;
        display: flex;
    }
   .flex{
       width: 80%;
       height: 300px;
       display: flex;
   }
   .flex2{
       width: 20%;
       height: 300px;
       display: flex;
   }

    .green{
        width: 40%;
        height: 300px;
        margin: 1%;
        background-color: green;
    }
    .blue{
        width: 60%;
        height: 300px;
        margin: 1%;
        background-color: blue;
    }
    .red{
        width: 90%;
        height: 300px;
        margin: 4%;
        background-color: red;
    }
    
    @media(max-width: 1000px){
        .big-flex{
            flex-direction: column;
        }
        .flex{
            width: 100%;
        }
        .flex2{
            width: 100%;
        }
        .blue{
            width: 60%;
            margin: 0 0 1% 0;
        }
        .green{
            width: 40%;
            margin: 0 1% 1% 0;
        }
            .red{
                width: 100%;
                margin: 1% 0 0 0;
           
            }
    }
    </style>
</head>
<body>
<div class="big-flex">
    <div class="flex">
        <div class="green"></div>
        <div class="blue"></div>
    </div>
    <div class="flex2">
        <div class="red"></div>
    </div>
        
</div>    

</body>
</html>
