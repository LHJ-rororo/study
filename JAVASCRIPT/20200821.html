<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리. 애니메이션</title>
    <script
  src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <style>
      *{
          margin: 0;
          padding: 0;
      }
      #box1{
          position: relative;
          width: 100px;
          height: 100px;
          background: yellowgreen;
      }
      #box2{
          width: 50px;
          height: 50px;
          background-color: #ff0;
          position: relative;
      }

  </style>
</head>
<body>
    <div id="box1">박스1</div>
    
    <div id="box2">박스2</div>
    <p>
        <button id="leftBtn">left</button>
        <button id="rightBtn">right</button></p>
    <script>
        $(function(){
            $("#box1").animate(
                {
                    left:"500px",
                    width:"200px",
                    height:"200px",
                    opacity:0.5,
                },2000
            ).animate({
                left:"0",
                width:"100px",
                height:"100px",
                opacity:1
            },1000
            )
        });
//▲박스1이 왼쪽으로 이동하면서 커졌다가 다시 오른쪽으로 작아지면서 복귀하는 애니메이션
        
        $(function(){
            $("#rightBtn").click(function(){
                $("#box2").stop().animate({
                    left: "+=100px"
                },500);
            });
        });
//▲라이트 버튼 클릭 시 박스 2가 left: +=100px 만큼 이동하는 애니메이션

        $("#leftBtn").click(function(){
            $("#box2").stop().animate({
                left: "-=100px"
            }, 500);
        });
//▲래프트 버튼 클릭 시 박스 2가 left: -=100px 만큼 이동하는 애니메이션
//+.stop() 을 쓰지않으면 클릭한 만큼 제멋대로 움직이므로 스탑을 써서 제동시켜야한다
    </script>
</body>
</html>
