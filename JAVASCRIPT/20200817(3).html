<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트, 버튼 클릭 시 숫자증가 및 문구추가</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <button onclick="myFunction()">fruits</button>
    <button onclick="remove()">삭제</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
var fruits= ["Banana","Orange","Apple", "Mango"];
document.getElementById("demo1").innerHTML=fruits;

function myFunction(){
    document.getElementById("demo2").innerHTML=fruits.push("kiwi");
    document.getElementById("demo1").innerHTML=fruits;
}
function remove(){
    document.getElementById('demo1').innerHTML=fruits.pop();
}
</script>
</body>
</html>
