<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트,</title>
</head>
<body>
    <!-- $$ (and) -->
    <!-- || (or) -->

    <script>
        var x =true, y=false;
        document.write((x&&y)+"<br>");
        //false
        document.write((x||y)+"<br>");
        //true
        document.write(!x);
        //false
    </script>

</body>
</html>
