<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형메뉴 (실무)</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            color: inherit;
            text-decoration: none;
        }
        .menuNav li a:hover{
            border-radius: 5px;
            background-color: #ff0000;
            color: #fff;
        }
        .menuNav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .menuNav ul::after{
            content:"";
            display: block;
            clear: both;
        }
        .menuNav li a {
            display: block;
            padding: 10px 15px;
            color: #000;
            font-size: 14px;
            text-decoration: none;
        }
        /* #######################768px 이상####################### */
        @media(min-width:768px){
            /* 토글버튼 */
            .menuBtn{
                display: none;
            }
            /* 내비게이션 */
            .menuNav{
                /* !important는 지정한 스타일의 속성이 중요하기 때문에 변경을 막기위해 지정한다. */
                display: block !important;
            }
            .menuNav li {
                float: left;
                width: auto;
            }
        /* #######################767px 이하####################### */
        @media (max-width:767px){
            /* 토글버튼 */
            .menuBtn{
                padding: 6px 10px 2px;
                border: 1px solid #AAA;
                border-radius: 5px;
                background-color: #fff;
                cursor: pointer;
            }
            /* 클릭 시 배경색 변경 */
            .menuBtn:hover{
                background-color: #DDD;
            }
            /* 파란색 테두리 제거 */
            .menuBtn:focus{
                outline: none;
            }
            .menuBtn i {
                color: #888;
            }
            /* 토글버튼 글자 숨기기 */
            .menuBtn span{
                display: inline-block;
                text-indent: -999px;
            }
            .menuNav{
                display: none;
            }

        }

        }
    </style>
</head>
<body>
    <button type="button" class="menuBtn">
        <i><img src="images/category.png" style="width: 20px; height: 20px;"></i><span>MENU</span>
    </button>
    
    <nav class="menuNav" id="menuNav">
        <ul>
            <li><a href="#">안지현</a></li>
            <li><a href="#">이한글</a></li>
            <li><a href="#">박기량</a></li>
            <li><a href="#">김맑음</a></li>
            <li><a href="#">조연주</a></li>
            <li><a href="#">이나경</a></li>
            <li><a href="#">서현숙</a></li>
        </ul>
    </nav>


    <script>
        jQuery(document).ready(function(){
            jQuery(".menuBtn").click(function(){
                //slideToggle은 요소의 hight 값을 조작해서 움직임을 만들어 낸다. 보이면 안 보이게, 안 보이면 보이게 처리한다.
                jQuery(".menuNav").slideToggle();
            });
        });
    </script>
</body>
</html>
