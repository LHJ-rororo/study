<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트,Arrays</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <p id="demo"></p>

    <script>
        var cars= ["Saab", "Volvo", "BMW"];
        document.getElementById("demo").innerHTML=cars[1];
        //var=cars 만들어 [오브젝트(0),오브젝트(1),오브젝트(2)] 목록을 만든 후 innerHTML=cars[번호] 를 넣으면 지정된 오브젝트 값이 출력된다. 
    </script>
</body>
</html>
