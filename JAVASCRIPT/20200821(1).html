<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 메뉴 만들기(원리)</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        .navi{
            width: 1280px;
            margin: 0 auto;
            background: yellowgreen;
            display: flex;
            justify-content: flex-end;
        }
        .navi li{
            margin: 10px 5px;
        }
        .btn{
            display: none;
        }
        @media (max-width:1280px){
            .navi{
                width: 100%;
            }
        }

        @media (max-width:767px){
            .navi a{
                display: none;
            }
            .btn{
                display: block;
            }
        }
    </style>

</head>
<body>
    <ul class="navi">
        <li><a href="#">회사소개</a></li>
        <li><a href="#">제품소개</a></li>
        <li><a href="#">기업이념</a></li>
        <li><a href="#">서비스소개</a></li>
        <li><a href="#">고객센터</a></li>
        <li class="btn">
            <button>메뉴버튼</button>
        </li>
    </ul>

    <script>
        $(function(){
            $(".btn").click(function(){
                $(".navi a").slideToggle();
            });
        })
    </script>
</body>
</html>
