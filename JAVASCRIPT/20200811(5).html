<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트, 삼항 연산자</title>
</head>
<body>
    <script>
        var x=3, y=5;
        var result= (x>y) ? x : y
        // 3은 5보다 크다 ?(x가 더 작은 경우 y 출력, x가 더 클 경우 x 출력)
        //x가 더 크면 x를, 그렇지 않으면 y를 반환함.
        document.write("둘 중에 더 큰 수는"+result+"입니다.");
    </script>
</body>
</html>
