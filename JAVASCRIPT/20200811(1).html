<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트, 대입연산자</title>
</head>
<body>
    <script>
        var x =10, y=10,z=10;
        x=x-5;
        document.write(x+"<br>");
        y-=5; 
        // y=y-5와 같은 표현임
        document.write(y+"<br>");
        z=-5;
        // z=-5와 같은 표현임.
        document.write(z);
    </script>
</body>
</html>
