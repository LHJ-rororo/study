<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/fontawesome.min.css">
    <!-- fontawesome.min.css -->
    <!-- 1. https://cdnjs.com/libraries/font-awesome/5.9.0 사이트에서 all.min.css 파일과 fontawesome.min.css 파일을 copy link tag 하여 헤드와 헤드사이에 붙여넣기. -->



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <!-- 1-1 (다른 방법-국내사이트) https://xpressengine.github.io/XEIcon/ 사이트에서 Get started 클릭하여 링크를 가져와 붙여놓는다. -->

    <style>
        .menu{
            font-size: 500px;
            color: red;
        }
        .menu2{
            font-size: 500px;
            color: blue;
        }
    </style>
</head>
<body>
    <i class="fas fa-bars menu"></i>
    <!-- 2. https://fontawesome.com/icons 에 있는 아이콘 중 하나를 선택하고 i  주소를 가져온다 -->
    <!-- 위의 아이콘은 폰트 관련 태그만 적용된다. 크기를 키울 때도 폰트사이즈, 컬러 변경시에도 color 로 변경한다. -->
    

<i class="xi-home-o menu2"></i>

<!-- 2-2 https://xpressengine.github.io/XEIcon/library-2.3.3.html에서 아이콘 이름을 복사한 후 i나 span 클라스로 아이콘 이름을 붙여넣기 하면 사용할 수 있다. -->


</body>
</html>
