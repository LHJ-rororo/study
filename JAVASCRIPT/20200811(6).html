<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트, IF문</title>
</head>
<body>
    <script>
        var x=10, y=20;
        if(x == y){
            document.write("x와 y는 같습니다.");
        } 
         //x와 y가 같지 않은 경우
        else if(x<y){
            document.write("x가 y보다 작습니다.");}
        else if (x>y){
            document.write("x가 y보다 큽니다.")
            }
        if(x>y) //실행될 실행문의 한줄뿐이라면 대괄호({})를 생략할 수 있음.
        document.write("x가 y보다 큽니다.")
    </script>
</body>
</html>
