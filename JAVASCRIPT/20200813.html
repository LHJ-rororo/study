<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트, 반복문</title>
</head>
<body>
    <h1>반복문</h1>
    <script type="text/javascript" class="while">
    var i = 1;
    while (i < 10) {
        //변수i가 10보다 작을 때만 while 문을 반복함.
        document.write(i+"<br>");
        i++;
        //반복할 때마다 변수 i를 1씩 증가시켜 변수 i가 10보다 커지면 반복문을 종료함.
    }
    </script>

    <script type="text/javascript" class="for">
    for (var i= 1; i <10 ; i++){
        document.write(i+"<br>");
    }
    // 초기값, 조건값, 증가값
    //while 태그보다 더 많이 사용되는 게 for 태그
    //암기해야함
    
    </script>
</body>
</html>
