<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal 1</title>

        <!-- jquery-3.2.1 code -->
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
      <style>
          /* The Modal (background) */
          .modal{
              display: none; /*Hidden by defailt*/
              position: fixed; /*Stay in place*/
              z-index: 99;/*Sit on top*/
              left: 0;
              top: 0;
              width: 100%; /*Full width*/
              height: 100%; /*Full height*/
              overflow: auto; /*Enable scroll if needed*/
              background-color: rgb(0, 0, 0); /*Fallback color*/
              background-color: rgba(0, 0, 0, 0.4); /*Black w/ opacity*/
          }
          /*Modal Content /Box */
          .modal-content{
              background-color: #fefefe;
              margin: 15% auto; /*15% from the top and centered*/
              padding: 20px;
              border: 1px solid #888;
              width: 30%; /*Could be more or less, depending on screen size*/
          }
      </style>
</head>
<body>
    <button id="modal-btn">modal-btn</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
<!-- Modal content -->
        <div class="modal-content">
            <p style="text-align: center;">
            <span style="font-size: 14px;">
            <b>
                <span style="font-size: 24px;">공지</span></b></span></p>
                <p style="cursor: pointer; background: #ddd;text-align: center;padding-bottom: 10px;padding-top: 10px;" onclick="close_pop();">
                <span class="pop_bt" style="font-size: 13pt;">닫기</span></p>
        </div>
    </div>
<!-- End Modal -->

<script type="text/javascript">

    $(function(){
        $('#modal-btn').click(function(){
            $('#myModal').show();
        });
    });
    //팝업 close 가능
    function close_pop(flag){
        $("#myModal").hide();
    };
</script>
</body>
</html>
