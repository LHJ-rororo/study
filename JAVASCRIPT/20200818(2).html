<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트, 랜덤으로 이미지 송출하기
    </title>
</head>
<body>
    <script>
        var imgNum=Math.floor(Math.random()*7)+1;
        document.write("<img src=' images/img" + imgNum + ".jpg' alt='랜덤이미지'/>");
        // 이미지이름이 01 식으로 앞에 0이 붙는 경우 "<img src='images/img"+imgNum+".jpg' alt="">" 라고 적어야한다.
    </script>

    
</body>
</html>
