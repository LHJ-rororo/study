<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <script
    src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<!-- jQuery Core 2.1.3 -->
</head>
<body>
    <h1 class="text">hello world jQuery</h1>
    <script>
        $(function(){
            $('.text').click(function(){
                $('.text').css("color","red");
            });
        });
    </script>
</body>
</html>
