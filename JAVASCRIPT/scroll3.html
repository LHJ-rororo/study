<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 클릭 시 div 박스의 최상단 위치로 이동하기</title>
    <script  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- jquery 3.2.1 -->
    <style>
        div{
            width: 100%;
            height: 1000px;
            position: relative;
        }
    </style>

<script>
    function fnMove(a){
        var offset = $("#div"+a).offset();
        $('html, body').animate({scrollTop : offset.top},400);
    }
    // ↑간추린 버젼

    $(function(){
        $('#btn1').click(function(){
            var offset = $('#div1').offset(); //선택한 태그의 위치를 반환
            $('html,body').animate({scrollTop : offset.top}, 400);
        });
    });
</script>
</head>
<body>
    <button onclick="fnMove('1')">div1로 이동</button>
    <button onclick="fnMove('2')">div2로 이동</button>
    <button onclick="fnMove('3')">div3로 이동</button>

    <div id="div1" style="background: red;">
        <h1>div1</h1>
    </div>
    <div id="div2" style="background: yellow;">
        <h1>div2</h1>
    </div>
    <div id="div3" style="background: green;">
        <h1>div3</h1>
    </div>
</body>
</html>
