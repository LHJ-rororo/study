<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h1>자바스크립트는 객체지향언어입니다.</h1>
    <p>객체지향언어란?</p>
    <p>자바스크립트는 우리가 홈페이지/앱을 만들 때에 움직이는 오소를 제어, 관리 하는 언어입니다. 쉽게 말해서 사이트에서 슬라이드가 돌아가게 되면~ "어떻게 해줄거야?"" 이렇게 질문을 하는 겁니다.</p>
    <p>자바스크립트는 수학을 엄청 잘해야 됩니다. 계산식에 의해서 움직입니다. 또는 엑셀에 함수 등이 연관이 있습니다.</p>
     <script type="text/javascript">
        document.write('문서에 출력해주세요!<br>');
        // 문자열 출력법
        // 문자열을 출력할 때에는 ''또는 ""로 감싸주고 출력합니다.
        document.write(123+"<br>");
        //숫자열 출력법
        // 숫자는 '',""는 들어가지 않습니다.
        document.write(true+"<br>");
        // 불린형
        // 불린형은 true/false 두가지 형태밖에 없습니다.
        document.write(123+123+"<br>");
        document.write(123-123+"<br>");
        document.write(123*123+"<br>");
        document.write(123/123+"<br>");
        document.write(123%123+"<br>");
        // + - * / % =사칙연산자
        
        // var a = 10;
        // var b = 20;
        // document.write(a+b+"<br>");
        // var c = 30;
        // document.write(a+c);


        
    </script>
</body>
</html>
